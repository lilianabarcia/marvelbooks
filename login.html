<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <style>
        body {
            background-image: url("background.png");
            background-size: 3600px;
            background-position: left;
            font-size: 14px;
            align-items: center;
            text-align: left;
        }
    </style>

    <title>Book Match Login</title>

</head>

<body style="height: 100vh"> <!-- login sem ligação à API -->
    <div>
        <input type="image" id="iron-man-image" class="rounded mx-auto d-block" src="banner.png" width="400"
            height="300" />
        <p class="fs-1 text text-center fw-bolder">Book Match Login</p>
    </div>
    <div class="container col-4 text-center">
        <form name="myform" class="container p-3" id="testeId">
            <div class="form-group row p-3 text-center">
                <label class="col-2" for="inputName">Name:</label>
                <input id="inputName" class="col-sm-10" type="text" placeholder="O seu Nome">
            </div>
            <div class="form-group row p-3">
                <label class="col-2" for="inputEmail">Email:</label>
                <input id="inputEmail" class="col-sm-10" type="email" placeholder="O seu Email">
            </div>
            <div class="form-group row p-3">
                <label class="col-2" for="inputPassword">Password:</label>
                <input id="inputPassword" class="col-sm-10" type="password" placeholder="Password">
            </div>
            <div class="form-group row p-3">
                <label class="col-2" for="inputMale">Male: </label>
                <input class="col-1" type="radio" name="gender" value="male" id="inputMale">
                <label class="offset-sm-1 col-2" for="inputFemale">Female: </label>
                <input class="col-1" type="radio" name="gender" value="female" id="inputFemale">
                <label class="offset-sm-1 col-2" for="inputOther">Other: </label>
                <input class="col-1" type="radio" name="gender" value="other" id="inputOther">
            </div>
            <div class="form-outline col-12">
                <a id="Link1" class="btn btn-danger col-12" href="index.html" target="_blank" value="Procurar">Login</a>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
