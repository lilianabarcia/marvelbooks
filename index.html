<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>The Ultimate Marvel Books Tinder</title>

</head>

<body style="height: 100vh">
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="image" id="iron-man-image" class="rounded mx-auto d-block" src="banner.png" width="500"
                    height="400" />
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <p class="text-center fw-bolder fs-3">Book Match<input id="h-search text-center"
                        class="btn btn-danger ms-3 text-center fw-bolder" value="Procurar"
                        onclick="getDataFromGoogleBookApi()" readonly></p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4">
                <label class="fw-bolder text-center" for="iron-man-image"
                    style="height:30px;width:300px;">Click Iron Man to save books</label><br>
                <input type="image" id="iron-man-image" class="img-fluid" src="iron-man.png"
                    onclick="likeBook()" />
                <p id="MyLib"></p>
            </div>
            <div class="col-sm-4">
                <img id="frontPage" src=""><br>
                <p id="Title"></p>
                <p id="Language"></p>
                <p id="Date"></p>
                <p id="Author"></p>
                <p id="Pages"></p>
                <p id="Language"></p>
                <p id="Description"></p>
            </div>
            <div class="col-sm-4">
                <label class="fw-bolder text-center" for="thanos-image"
                    style="height:30px;width:300px;">Click Thanos to snap the book</label>
                <input type="image" id="thanos-image" class="img-fluid" src="thanos.png"
                    onclick="dislikeBook () " />
                <p id="ThanosLib"></p>
            </div>
        </div>
    </div>




    <input type="image" id="gaunt-image" class="rounded mx-auto d-block img-fluid" src="infinity-gauntlet.png"
        onclick="restartBooks()"/>
    <p class="fw-bolder text-center ">Use the gauntlet to snap libraries</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <script src="main.js"></script>
</body>

</html>
